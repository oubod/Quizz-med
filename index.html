<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizUp Med Trivia</title>
    <!-- PWA -->
    <meta name="theme-color" content="#0ea5e9"/>
    <link rel="manifest" href="manifest.webmanifest">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-900 text-white flex items-center justify-center min-h-screen font-sans antialiased overflow-hidden">

    <!-- App container -->
    <div class="w-full max-w-sm mx-auto h-screen bg-app-primary text-white font-sans flex flex-col" style="background-color: var(--app-primary);">

        <!-- App Header -->
        <header class="app-header">
            <h1 id="app-title" class="text-xl font-bold">Hello, Oub!</h1>
            <button id="settings-btn">
                <img src="assets/icons/settings.svg" alt="Settings" class="w-6 h-6">
            </button>
        </header>

        <!-- Main Content -->
        <main class="flex-grow overflow-y-auto">
            <!-- Container for all screens to handle transitions -->
            <div class="relative w-full h-full">

                <!-- Start Screen -->
                <div id="start-screen" class="screen flex flex-col items-center text-center">
                    <img src="assets/images/waving_cactus_mascot.png" alt="Waving Cactus" class="w-32 h-32 mb-4">
                    <h2 class="text-2xl font-bold">Medical Faculty Trivia</h2>
                    <p class="text-app-text-secondary mb-6">Ready for a challenge?</p>

                    <!-- Stats -->
                    <div class="w-full flex justify-around bg-app-secondary p-4 rounded-2xl mb-6">
                        <div class="text-center">
                            <p class="text-2xl font-bold">0</p>
                            <p class="text-xs text-app-text-secondary">Day Streak</p>
                        </div>
                        <div class="w-px bg-app-primary"></div>
                        <div class="text-center">
                            <p class="text-2xl font-bold">0/5</p>
                            <p class="text-xs text-app-text-secondary">Achievements</p>
                        </div>
                    </div>

                    <!-- Daily Challenge -->
                    <button id="daily-challenge-btn" class="w-full bg-app-accent text-app-text-dark font-bold p-4 rounded-full text-base mb-6">
                        ★ Daily Challenge
                    </button>

                    <!-- Topic Selection Form -->
                    <div class="w-full bg-app-secondary p-6 rounded-2xl text-left">
                        <div class="grid grid-cols-1 gap-4">
                            <div>
                                <label for="year-select" class="text-sm font-medium text-app-text-secondary mb-1">Year</label>
                                <select id="year-select" class="bg-slate-800 p-3 rounded-lg w-full focus:outline-none ring-2 ring-transparent focus:ring-app-accent"></select>
                            </div>
                            <div>
                                <label for="module-select" class="text-sm font-medium text-app-text-secondary mb-1">Module</label>
                                <select id="module-select" disabled class="bg-slate-800 p-3 rounded-lg w-full focus:outline-none ring-2 ring-transparent focus:ring-app-accent disabled:opacity-50"></select>
                            </div>
                            <div>
                                <label for="topic-select" class="text-sm font-medium text-app-text-secondary mb-1">Topic</label>
                                <select id="topic-select" disabled class="bg-slate-800 p-3 rounded-lg w-full focus:outline-none ring-2 ring-transparent focus:ring-app-accent disabled:opacity-50"></select>
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label for="question-count-select" class="text-sm font-medium text-app-text-secondary mb-1">Questions</label>
                                    <select id="question-count-select" class="bg-slate-800 p-3 rounded-lg w-full focus:outline-none ring-2 ring-transparent focus:ring-app-accent">
                                        <option value="5">5</option>
                                        <option value="10" selected>10</option>
                                        <option value="20">20</option>
                                        <option value="all">All</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="timer-mode-select" class="text-sm font-medium text-app-text-secondary mb-1">Timer</label>
                                    <select id="timer-mode-select" class="bg-slate-800 p-3 rounded-lg w-full focus:outline-none ring-2 ring-transparent focus:ring-app-accent">
                                        <option value="on">On</option>
                                        <option value="off">Off</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <button id="start-btn" disabled class="w-full bg-app-disabled font-bold py-4 rounded-full text-base mt-6 disabled:cursor-not-allowed">Start Topic Quiz</button>
                    </div>
                </div>

                <!-- Quiz Screen -->
                <div id="quiz-screen" class="screen hidden">
                    <!-- Quiz header will be dynamically populated -->
                    <div class="bg-app-secondary p-6 rounded-lg shadow-lg relative">
                        <button id="bookmark-btn" class="bookmark-btn absolute top-4 right-4 text-2xl">★</button>

                        <img id="question-image" src="" alt="Question-related image" class="hidden max-h-48 w-auto mx-auto mb-4 rounded-lg bg-slate-700"/>

                        <h2 id="question-text" class="text-xl font-semibold mb-6 text-center">Loading...</h2>
                        <div id="choices-container" class="grid grid-cols-1 gap-3"></div>

                        <div id="explanation-box" class="hidden mt-6 p-4 bg-slate-700 rounded-lg">
                            <p class="font-bold">Explanation:</p>
                            <p id="explanation-text" class="text-slate-300"></p>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button id="next-btn" class="hidden w-full bg-app-accent text-app-text-dark font-bold py-4 px-10 rounded-full">Next</button>
                    </div>
                </div>

                <!-- End Screen -->
                <div id="end-screen" class="screen hidden flex-col items-center justify-center text-center">
                    <h2 class="text-4xl font-bold mb-2">Quiz Finished!</h2>
                    <p class="text-lg mb-6">Your Final Score: <span id="final-score" class="text-app-accent font-bold">0</span></p>

                    <button id="review-mistakes-btn" class="hidden bg-amber-600 hover:bg-amber-700 text-white font-bold py-3 px-8 rounded-full text-base mb-4">Review My Mistakes</button>
                    <button id="restart-btn" class="bg-app-secondary hover:bg-opacity-80 text-white font-bold py-3 px-8 rounded-full text-base">Play Again</button>
                </div>

                 <!-- Bookmarks Screen -->
                 <div id="bookmarks-screen" class="screen hidden">
                    <h2 class="text-2xl font-bold mb-4">Bookmarked Questions</h2>
                    <div id="bookmarks-list" class="space-y-3"></div>
                    <button id="start-bookmarked-btn" class="hidden w-full bg-app-accent text-app-text-dark font-bold p-4 rounded-full text-base mt-6">
                        Start Bookmarked Quiz
                    </button>
                </div>

                <!-- Profile Screen -->
                <div id="profile-screen" class="screen hidden text-center">
                    <h2 class="text-2xl font-bold">Profile & Stats</h2>
                    <!-- Profile content here -->
                </div>

            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button id="nav-home" class="nav-item active">
                <img src="assets/icons/home.svg" alt="Home" class="nav-icon">
                <span>Home</span>
            </button>
            <button id="nav-daily" class="nav-item">
                <img src="assets/icons/calendar.svg" alt="Daily" class="nav-icon">
                <span>Daily</span>
            </button>
            <button id="nav-bookmarks" class="nav-item">
                <img src="assets/icons/bookmark.svg" alt="Bookmarks" class="nav-icon">
                <span>Bookmarks</span>
            </button>
            <button id="nav-profile" class="nav-item">
                <img src="assets/icons/user.svg" alt="Profile" class="nav-icon">
                <span>Profile</span>
            </button>
        </nav>
    </div>

    <!-- Main App Script -->
    <script src="script.js"></script>

    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
</body>
</html>
